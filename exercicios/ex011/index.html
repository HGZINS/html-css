<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em varíos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture><!--colocar o tamanho maximo da imagem  colocar o caminho da imagem-->
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem">
    </picture>
    <h1>Reproduzindo audios</h1>
    <!--Forma simples-->
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <!--Forma Profissional-->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
